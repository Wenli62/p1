#version: "3"
services:
  auth:
    build: ./auth
    command: python app.py
    # volumes:
    #  - grade_data:/app
    ports:
      - "5000:5000"
    networks:
      - front-tier
  grade:
    build: ./grade
    command: python app.py
    volumes:
     - grade_data:/app
    ports:
      - "5010:5010"
    networks:
      - front-tier
      - back-tier
    depends_on:
      - mysql_db
  mysql_db:
    image: mysql
    # container_name: mysql_db
    environment:
      MYSQL_ROOT_USERNAME: ${MYSQL_ROOT_USERNAME}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - 3311:3306
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - back-tier
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$MYSQL_ROOT_PASSWORD"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
  processing:
    build: ./processing
    ports:
      - "3000:3000"
    networks:
      - back-tier
    depends_on:
        mysql_db:
          condition: service_healthy
        mongo_db:
          condition: service_healthy
  mongo_db:
      image: mongo
      environment:
        MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
        MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
        MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
      ports:
        - 27011:27017
      volumes:
        - mongo_data:/data/db
        - ./mongodb/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      networks:
        - back-tier
      healthcheck:
        test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
        interval: 15s
        timeout: 5s
        retries: 3
        start_period: 10s
  storage:
      build: ./storage
      depends_on:
        mysql_db:
          condition: service_healthy
      command: sh -c "python db_manage.py drop && exec python app.py"
      environment:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        MYSQL_DATABASE: ${MYSQL_DATABASE}
      ports:
        - "5020:5020"
      volumes:
        - mysql_data:/var/lib/mysql
      networks:
        - back-tier

networks:
  front-tier:
  back-tier:

volumes:
  grade_data:
  mysql_data:
  mongo_data: